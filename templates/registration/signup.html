{% extends "base.html" %}
{% block head_title %}Sign Up{% endblock %}
{% block content %}

<h1 class="text-center my-4 h1">Sign Up</h1>
<div class="form">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input class="btn btn-primary btn-md my-0 p" type="submit" value="Signup" />
    </form>
</div>

{% endblock %}
