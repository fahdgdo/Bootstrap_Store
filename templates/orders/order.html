{% extends "base.html" %}
{% block head_title %}Order{% endblock %}

{% block content %}
<section class="form-section">
    <h2 class="text-center my-4 h1">Make Order</h2>
    <p class="text-center mb-4">
        Please fill in your address to make an order.
    </p>
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button class="btn btn-primary btn-md my-0 p" type="submit">Order</button>
            </p>
        </form>
    </div>
</section>
{% endblock %}
