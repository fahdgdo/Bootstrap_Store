{% extends "base.html" %}
{% block head_title %}Add/Edit Product{% endblock %}

{% block content %}
<section class="form-section">
    <div class="row d-flex justify-content-center wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 text-center">

          <h4 class="my-4 h4">Add/Edit Product</h4>

          <p>Please fill in your email to reset your password.</p>

        </div>
        <!--Grid column-->

      </div>
    <div class="form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button class="btn btn-primary btn-md my-0 p" type="submit">Save</button>
            </p>
        </form>
    </div>
</section>
{% endblock %}
